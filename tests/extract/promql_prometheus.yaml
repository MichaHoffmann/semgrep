rules:
  - id: extract-alerting-rule-expression-to-promql
    mode: extract
    languages:
      - yaml
    pattern: |
      expr: $PROMQL
    extract: $PROMQL
    dest-language: promql
  - id: never-sum-then-rate
    message: testing
    severity: ERROR
    languages:
      - promql
    patterns:
    - pattern-either:
      - pattern: rate(sum(...)[$DURATION:])
      - pattern: rate(sum(...)[$DURATION:$STEP])

